<body>

  <h1>Treding Quizzes</h1>
<main class="quiz-container">
<ul>
  <li>
    <span>Item 1</span>
    <button class="quiz-button" onclick="handleButtonClick(this)">Click</button>
  </li>
  <li>
    <span>Item 2</span>
    <button class="quiz-button" onclick="handleButtonClick(this)">Click</button>
  </li>
  <li>
    <span>Item 3</span>
    <button class="quiz-button" onclick="handleButtonClick(this)">Click</button>
  </li>
</ul>
</main>
  <footer>
    <p>&copy; 2023 Quiz Game. All rights reserved.</p>
  </footer>
  <script>  
const quizData = [
  {
    question: "What is 2 + 2?",
    answer: "4"
  },
  {
    question: "What is 10 - 5?",
    answer: "5"
  },
  {
    question: "What is 3 * 4?",
    answer: "12"
  },
  {
    question: "What is 20 / 5?",
    answer: "4"
  },
  {
    question: "What is the square root of 64?",
    answer: "8"
  },
  {
    question: "What is 7 + 3?",
    answer: "10"
  }
];

let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById("question");
const answerElement = document.getElementById("answer");
const resultElement = document.getElementById("result");

function loadQuestion() {
  const currentQuiz = quizData[currentQuestion];
  questionElement.textContent = currentQuiz.question;
}

function checkAnswer() {
  const userAnswer = answerElement.value.trim().toLowerCase();
  const currentQuiz = quizData[currentQuestion];

  if (userAnswer === currentQuiz.answer.toLowerCase()) {
    score++;
    resultElement.textContent = "Correct!üëç";
  } else {
    resultElement.textContent = "Wrong! üëé";
  }

  currentQuestion++;

  if (currentQuestion < quizData.length) {
    loadQuestion();
    answerElement.value = "";
  } else {
    showFinalScore();
  }
}

function showFinalScore() {
  const totalScore = (score / (quizData.length-1)) * 100;
  questionElement.textContent = `Quiz completed. üéâ Your score is ${totalScore}%`;
  answerElement.style.display = "none";
  resultElement.style.display = "none";
}

loadQuestion(); 
  </script>
</body>
</html>
