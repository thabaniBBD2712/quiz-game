<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/register.js"></script>
  <title>Register</title>
</head>
<body>
  <main>
    <form id="myForm">
      <h2>Register</h2>
      <p id="error-message"></p>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit">Register</button>
      <p>Already registered? <a href="login.html">Login</a></p>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Quiz Game. All rights reserved.</p>
  </footer>
  <script>
    function submitForm(event) {
      event.preventDefault();

      const usernameI = document.getElementById('username').value;
      const passwordI = document.getElementById('password').value;
      const data = {
        type: 'username-password',
        username: usernameI,
        password: passwordI
      };

      fetch('https://44.211.253.239:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (response.ok) {
        let errorMessage = document.getElementById('error-message');
        errorMessage.innerText = "Registration Successfull";
        errorMessage.style.color = 'green';
        setTimeout(function() {
  
            window.location.href = "./login.html";
}, 5000); 
          } else {
            let errorMessage = document.getElementById('error-message');
        errorMessage.innerText = "Registration failed";
        errorMessage.style.color = 'red';
          }
        })
        .catch(error => {
          console.error(error);
        });
    }

    const form = document.getElementById('myForm');
    form.addEventListener('submit', submitForm);
  </script>
</body>
</html>
